<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color-random</title>
    <link rel="stylesheet" href="color-random.css" />
    <script src="color-random.js"></script>
  </head>
  <body>
    <div class="controls">
      <input type="color" name="colorPicker" id="colorPicker" value="#b30024" />
      <input
        type="range"
        name="ratePicker"
        id="ratePicker"
        value="1000"
        min="0"
        max="5000"
        step="500"
      />
    </div>
    <div class="imageDiv">
      <div class="overlaidImgDiv">
        <img
          src="uzumaki_transparent_inverse.png"
          alt="uzumaki with spiral cut out"
        />
      </div>
      <div class="underlaidImdDiv">
        <img
          src="https://cdn.shopify.com/s/files/1/1882/8385/products/raf_750x1000_075_t_101010_01c5ca27c6_1024x1024.jpg?v=1521830381"
          alt="uzumaki girl with spiral in head"
        />
      </div>
    </div>
  </body>
</html>
